<div class="search">
  <p class="search__filter">Filter by keywords</p>
  <p>
    <mat-form-field appearance="outline">
      <input matInput placeholder="The most successful IT companies in 2020" [(ngModel)]="searchStr" (ngModelChange)="search()">
      <mat-icon matPrefix aria-hidden="false" aria-label="Search icon">search</mat-icon>
    </mat-form-field>
  </p>
</div>
